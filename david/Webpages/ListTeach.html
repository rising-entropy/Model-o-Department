<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List All Students</title>
</head>
<body>
    <h3>All Students Scores.</h3>

    <table border="1|0">
        <tr>
            <td>Name</td>
            <td>Roll No.</td>
            <td>DM</td>
            <td>DC</td>
            <td>COA</td>
            <td>SE</td>
            <td>PaS</td>
            <td>DS</td>
        </tr>

        <!--Use this in the for loop-->
        <tr>
            <td>{{ studentName }}</td>
            <td>{{ rollNo }}</td>
            <td>{{ dmMarks }}</td>
            <td>{{ dcMarks }}</td>
            <td>{{ coaMarks }}</td>
            <td>{{ seMarks }}</td>
            <td>{{ pasMarks }}</td>
            <td>{{ dsMarks }}</td>
        </tr>

    </table>
</body>
</html>
