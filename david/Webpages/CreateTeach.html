<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Student Score</title>
</head>

<body>
    <h3>Enter The Score</h3>
    <h4>{{ errorStatement }}</h4>
    <form action="create" method="post">
    {% csrf_token %}
        <label for="rollNo">Enter Roll No.: </label>
        <input type="number" name="rollNo" id="rollNo">
        <label for="year">Enter Year: </label>
        <input type="number" name="year" id="year">
        <label for="grade">Enter The Grade: </label>
        <select name="grade" id="grade">
            <option value="">--Please Select Grade:--</option>
            <option value="AA">AA</option>
            <option value="AB">AB</option>
            <option value="BB">BB</option>
            <option value="BC">BC</option>
            <option value="CC">CC</option>
            <option value="CD">CD</option>
            <option value="DD">DD</option>
            <option value="FF">FF</option>
            <option value="XX1">XX1</option>
            <option value="XX2">XX2</option>
        </select>
        <input type="hidden" name="mail" value="{{ mail }}">
        <button type="submit">Submit</button>
    </form>

    <br>
    <br>
    <h4>Entered Data: </h4>
    <p class="RN">Roll Number: {{ rollNo }}</p><br>
    <p class="yr">Year: {{ year }}</p><br>
    <p class="Subject">Subject: {{ subject }}</p><br>
    <p class="Grade">Grade: {{ grade }}</p><br>


</body>

</html>
