<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Student Detail</title>
</head>
<body>
    <form>
        <label for="RN">Roll No. </label>
        <input type="text" name="rollno" id="RN" value="{{rollno}}">
        <label for="year">Year. </label>
        <input type="text" name="year" id="year" value="{{year}}">
        <a href="{% url 'teacher_view' year rollno %}"><button>Submit</button></a>
    </form>
</body>
</html>
